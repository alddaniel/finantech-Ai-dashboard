<style>
  body {
    font-family: 'Inter', sans-serif;
  }
  .font-lexend {
    font-family: 'Lexend', sans-serif;
  }

  /* --- Styles for PDF Generation with html2canvas --- */
  body.pdf-export {
    background-color: #ffffff !important;
    background-image: none !important;
  }
  body.pdf-export::before {
    display: none !important;
  }
  body.pdf-export .print-hide {
      display: none !important;
  }
  body.pdf-export .printable-area {
      box-shadow: none !important;
      border: none !important;
      background-color: #ffffff !important;
  }
  /* Force all text and borders to black/gray for readability on white background */
  body.pdf-export .printable-area, body.pdf-export .printable-area * {
      color: #000000 !important;
      border-color: #dddddd !important;
  }
  /* Override any specific dark-mode text color classes */
  body.pdf-export .dark [class*="dark:text-"] {
    color: #000000 !important;
  }
  body.pdf-export #boleto-content {
      color: black;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 10px;
      line-height: 1.2;
  }
  body.pdf-export #boleto-content * {
      color: black !important;
      border-color: #666 !important;
  }
</style>
<style>
  /* --- Professional Background --- */
  /* Light mode default */
